<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="script.js">
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <script>
        youtubeId = 'cgACz0ys1h4'
    </script>
    <div id="container">
        <div class="video-container">
            <div id="player"></div>
        </div>
        <div id="customControl">
            <input id="seeksliderprog" type="range" min="0" max="100" value="0" step="1">
            <br>
            <div id="contall">
                <div id="leftCON">
                    <img src="./img/skip_1.png" class="smallBTN" id="minus_15">
                    <img src="./img/play_now.png" type="button" class="smallBTN" id="play-btn">
                    <img src="./img/skip.png" class="smallBTN" id="plus_15">
                    <span id="process">00 / 00</span>
                </div>

                <div id="rightCON">
                    <img src="./img/text_icon.png" id="cap">
                    <img src="./img/Sound_loud.png" class="smallBTN" id="mute">
                    <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
                    <select name="quals" id="qualbox">
                    </select>
                    <img src="./img/bigger.png" class="smallBTN" id="full">
                </div>
            </div>
        </div>
    </div>
    <div id="info-buff">
    </div>

</body>

</html>
